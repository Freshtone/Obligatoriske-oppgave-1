        //Teksten må ha lengde 10.

            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });
        
        //Det må være punktum i tredje posisjon og i sjette posisjon.
        QUnit.test("Valid Dot At Third And Seventh Place", function (assert) {

        });

        });
