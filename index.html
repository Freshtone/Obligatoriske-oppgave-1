<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Obligatoriske Oppgave 1</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
        

// Second, Third, Fourth and Fifth Qunit test can be removed in V2....----------

        //Teksten må ha lengde 10.
        QUnit.test("Valid Date", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });
        
        //Det må være punktum i tredje posisjon og i sjette posisjon.
        QUnit.test("Valid Dot At Third And Seventh Place", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });

        //År er 0000 eller større. Kan sjekkes med year.length === 4 && year >= '0000' && year <= '9999'
        QUnit.test("Valid That Year Is 0000 Or Higher", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });

        //Måned er fra og med 01 til og med 12. Kan sjekkes som over.
        QUnit.test("Valid Month Between 01-12", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });

        //Dag er fra og med 01 til og med 28.      
        QUnit.test("Valid Day Between 01-28", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });

        //29 er lov for februar hvis det er skuddår. Bruk denne funksjonen til å finne ut om det er skuddår eller ikke:
        QUnit.test("Valid 29th Febuary On LeapYear", function (assert) {
            var acceptableDate = isFebuaryOk('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        //30 er lov for alle måneder utenom februar
        QUnit.test("30th For All Months Except Febuary", function (assert) {
            var acceptableDate = isFebuary30OrNot('30.02.1985');
            assert.equal(acceptableDate, false);
        });

        // //31 er lovlig for januar, mars, mai, juli, august, oktober og desember
        QUnit.test("31st Valid For Certain Months", function (assert) {
            var acceptableDate = is31OkForCertainMonths('31.09.1985');
            assert.equal(acceptableDate, true);
        });


    </script>
</body>
</html>
