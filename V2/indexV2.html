        QUnit.test("Valid Date (length, points, year bigger than '0000', month from '01 - 12' and days from '01 - 28' ", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });

        //29 er lov for februar hvis det er skuddår. Bruk denne funksjonen til å finne ut om det er skuddår eller ikke:
        QUnit.test("Valid that Febuary can have 29 days On a LeapYear", function (assert) {
            var acceptableDate = isFebuaryOk('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        //30 er lov for alle måneder utenom februar
        QUnit.test("30th for all months but Febuary and all other months allowed to be 31", function (assert) {
            var acceptableDate = isFebuary30OrNot('31.05.1985');
            assert.equal(acceptableDate, true);
        });
